<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Basic example - Sonatra Footable Responsive</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../node_modules/footable/css/footable.core.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
<div class="table-responsive">
    <table class="table" id="table-id">
        <thead>
        <tr>
            <th>Table heading 1</th>
            <th>Table heading 2</th>
            <th>Table heading 3</th>
            <th>Table heading 4</th>
            <th>Table heading 5</th>
            <th>Table heading 6</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Table cell</td>
            <td>Table cell</td>
            <td>Table cell</td>
            <td>Table cell</td>
            <td>Table cell</td>
            <td>Table cell</td>
        </tr>
        <tr>
            <td>Table cell</td>
            <td>Table cell</td>
            <td>Table cell</td>
            <td>Table cell</td>
            <td>Table cell</td>
            <td>Table cell</td>
        </tr>
        <tr>
            <td>Table cell</td>
            <td>Table cell</td>
            <td>Table cell</td>
            <td>Table cell</td>
            <td>Table cell</td>
            <td>Table cell</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    var require = {
        paths: {
            'jquery': '../node_modules/jquery/dist/jquery',
            'footable': '../node_modules/footable',
            'sonatra-footable-responsive': '..'
        },
        shim: {
            'footable/js/footable': ['jquery']
        },
        deps: ['sonatra-footable-responsive/js/footable-responsive'],
        callback: function () {
            $( '#table-id' ).footable({responsive: {enabled: true}});
        }
    };
</script>
<script src="../node_modules/requirejs/require.js" async="async"></script>
</body>
</html>
